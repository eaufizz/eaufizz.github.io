<div class="select-box">
  <mat-form-field>
    <mat-select
      [(ngModel)]="selectedOption"
      [compareWith]="customCompare"
      (selectionChange)="onSelect($event.value)"
    >
        @for (option of options; track option) {
          <mat-option [value]="option.value">{{option.name}}</mat-option>
        }
    </mat-select>
  </mat-form-field>
</div>
